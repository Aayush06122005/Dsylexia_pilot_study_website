        <script>
            // Check if this is a retake and load progress
            document.addEventListener('DOMContentLoaded', function() {
                // Check if this is a retake
                const urlParams = new URLSearchParams(window.location.search);
                const isRetake = urlParams.get('retake') === 'true';
                
                if (isRetake) {
                    // Show a notification that this is a retake
                    const notificationDiv = document.createElement('div');
                    notificationDiv.className = 'bg-blue-100 border-l-4 border-blue-500 text-blue-700 p-4 mb-4';
                    notificationDiv.innerHTML = `
                        <p class="font-bold">Retake Mode</p>
                        <p>You are retaking this task. Your previous submission has been preserved.</p>
                    `;
                    
                    // Insert at the top of the content wrapper
                    const contentWrapper = document.querySelector('.content-wrapper');
                    if (contentWrapper) {
                        contentWrapper.insertBefore(notificationDiv, contentWrapper.firstChild);
                    }
                }
                
                // Check task status and load progress
                checkTaskStatusAndLoadProgress();
            });

            function checkTaskStatusAndLoadProgress() {
                // First check if task is already completed (but allow retakes)
                const urlParams = new URLSearchParams(window.location.search);
                const isRetake = urlParams.get('retake') === 'true';
                
                if (!isRetake) {
                    // Only check completion status if not in retake mode
                    fetch('/api/user-tasks')
                    .then(res => res.json())
                    .then(data => {
                        if (data.success) {
                            const task = data.tasks.find(t => t.task_name === 'Reading Comprehension');
                            if (task && task.status === 'Completed') {
                                alert('This task has already been completed. Redirecting to dashboard.');
                                window.location.href = '/participant-dashboard';
                                return;
                            }
                        }
                    })
                    .catch(() => {
                        console.log('Could not check task status');
                    });
                }

                // Load saved comprehension progress (always check, even in retake mode)
                fetch('/api/get-comprehension-progress')
                .then(res => res.json())
                .then(data => {
                    if (data.success && data.progress) {
                        // Restore saved answers
                        if (data.progress.q1) {
                            document.getElementById('q1').value = data.progress.q1;
                        }
                        if (data.progress.q2) {
                            document.getElementById('q2').value = data.progress.q2;
                        }
                        if (data.progress.q3) {
                            document.getElementById('q3').value = data.progress.q3;
                        }
                        
                        // Show notification that progress was loaded
                        const notificationDiv = document.createElement('div');
                        notificationDiv.className = 'bg-green-100 border-l-4 border-green-500 text-green-700 p-4 mb-4';
                        notificationDiv.innerHTML = `
                            <p class="font-bold">Progress Loaded</p>
                            <p>Your saved progress has been restored.</p>
                        `;
                        
                        const contentWrapper = document.querySelector('.content-wrapper');
                        if (contentWrapper) {
                            contentWrapper.insertBefore(notificationDiv, contentWrapper.firstChild);
                            setTimeout(() => {
                                notificationDiv.remove();
                            }, 3000);
                        }
                    }
                })
                .catch(() => {
                    console.log('Could not load saved progress');
                });
            }

            function loadSavedAudio(audioUrl) {
                // Create audio element and load the saved recording
                const audio = new Audio(audioUrl);
                audio.onloadeddata = function() {
                    // Convert audio to blob for consistency
                    fetch(audioUrl)
                    .then(res => res.blob())
                    .then(blob => {
                        audioBlob = blob;
                        // Enable buttons since we have saved audio
                        submitBtn.disabled = false;
                        saveProgressBtn.disabled = false;
                        playBtn.disabled = false;
                        reRecordBtn.disabled = false;
                        
                        // Show message that saved progress was loaded
                        uploadMsg.textContent = 'Saved progress loaded successfully!';
                        uploadMsg.classList.remove('hidden');
                        uploadMsg.classList.remove('text-red-600');
                        uploadMsg.classList.add('text-green-600');
                        setTimeout(() => {
                            uploadMsg.classList.add('hidden');
                        }, 3000);
                    });
                };
            }

            // Logout functionality
            document.getElementById('logoutBtn').addEventListener('click', function() {
                fetch('/api/logout', {
                    method: 'POST',
                    credentials: 'same-origin',
                    headers: { 'Content-Type': 'application/json' }
                })
                .then(res => res.json())
                .then(data => {
                    localStorage.clear();
                    window.location.href = '/';
                })
                .catch(() => {
                    localStorage.clear();
                    window.location.href = '/';
                });
            });
    
            
    
            // --- Audio Recording Logic ---
            let mediaRecorder, audioChunks = [], audioBlob;
            const recordBtn = document.getElementById('recordBtn');
            const stopBtn = document.getElementById('stopBtn');
            const playBtn = document.getElementById('playBtn');
            const reRecordBtn = document.getElementById('reRecordBtn');
            const submitBtn = document.getElementById('submitBtn');
            const saveProgressBtn = document.getElementById('saveProgressBtn');
            const audioPlayback = document.getElementById('audioPlayback');
            const recStatus = document.getElementById('recStatus');
            const recordingDot = document.getElementById('recording-dot');
            const uploadMsg = document.getElementById('uploadMsg');

            // Load saved progress when page loads
            document.addEventListener('DOMContentLoaded', function() {
                // First check if task is already completed
                fetch('/api/user-tasks')
                .then(res => res.json())
                .then(data => {
                    if (data.success) {
                        const task = data.tasks.find(t => t.task_name === 'Reading Aloud Task 1');
                        if (task && task.status === 'Completed') {
                            alert('This task has already been completed. Redirecting to dashboard.');
                            window.location.href = '/participant-dashboard';
                            return;
                        }
                    }
                    
                    // Then check for saved progress
                    return fetch('/api/get-saved-progress');
                })
                .then(res => {
                    if (res && res.ok) {
                        return res.json();
                    }
                    return null;
                })
                .then(data => {
                    if (data && data.success && data.saved_audio) {
                        // Load the saved audio
                        audioPlayback.src = data.saved_audio;
                        audioPlayback.style.display = 'block';
                        playBtn.disabled = false;
                        reRecordBtn.disabled = false;
                        submitBtn.disabled = false;
                        saveProgressBtn.disabled = false;
                        recStatus.textContent = 'Saved recording loaded. You can play, re-record, or submit.';
                        
                        // Create a blob from the saved audio URL for submission
                        fetch(data.saved_audio)
                        .then(res => res.blob())
                        .then(blob => {
                            audioBlob = blob;
                        })
                        .catch(err => {
                            console.log('Could not load saved audio blob:', err);
                        });
                    }
                })
                .catch(err => {
                    console.log('Could not check for saved progress:', err);
                });
            });

            function resetUI() {
                playBtn.disabled = true;
                reRecordBtn.disabled = true;
                submitBtn.disabled = true;
                audioPlayback.style.display = 'none';
                audioPlayback.src = '';
                recStatus.textContent = '';
                recordingDot.classList.add('hidden');
            }

            recordBtn.onclick = async function() {
                resetUI();
                audioChunks = [];
                recStatus.textContent = 'Recording...';
                recordingDot.classList.remove('hidden');
                recordBtn.disabled = true;
                stopBtn.disabled = false;
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                    mediaRecorder = new MediaRecorder(stream);
                    mediaRecorder.start();
                    mediaRecorder.ondataavailable = e => audioChunks.push(e.data);
                    mediaRecorder.onstop = () => {
                        audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
                        audioPlayback.src = URL.createObjectURL(audioBlob);
                        audioPlayback.style.display = 'block';
                        playBtn.disabled = false;
                        reRecordBtn.disabled = false;
                        submitBtn.disabled = false;
                        recStatus.textContent = 'Recording complete.';
                        recordingDot.classList.add('hidden');
                        recordBtn.disabled = false;
                        stopBtn.disabled = true;
                    };
                } catch (err) {
                    recStatus.textContent = 'Microphone access denied.';
                    recordingDot.classList.add('hidden');
                    recordBtn.disabled = false;
                    stopBtn.disabled = true;
                }
            };

            stopBtn.onclick = function() {
                    mediaRecorder.stop();
                recordBtn.disabled = false;
                    stopBtn.disabled = true;
                playBtn.disabled = false;
                reRecordBtn.disabled = false;
                submitBtn.disabled = false;
                saveProgressBtn.disabled = false;
            };

            playBtn.onclick = function() {
                audioPlayback.play();
            };

            reRecordBtn.onclick = function() {
                resetUI();
                recordBtn.disabled = false;
                stopBtn.disabled = true;
                recStatus.textContent = '';
            };

            submitBtn.onclick = function() {
                if (!audioBlob) return;
                submitBtn.disabled = true;
                uploadMsg.classList.add('hidden');
                const formData = new FormData();
                formData.append('audio', audioBlob, 'recording.webm');
                fetch('/api/upload-audio', {
                    method: 'POST',
                    body: formData
                })
                .then(res => res.json())
                .then(data => {
                    if (data.success) {
                        uploadMsg.textContent = 'Recording submitted successfully! Task completed.';
                        uploadMsg.classList.remove('hidden');
                        uploadMsg.classList.remove('text-red-600');
                        uploadMsg.classList.add('text-green-600');
                        // Show completion buttons
                        document.getElementById('completionButtons').classList.remove('hidden');
                        // Disable all recording controls
                        recordBtn.disabled = true;
                        stopBtn.disabled = true;
                        playBtn.disabled = true;
                        reRecordBtn.disabled = true;
                        submitBtn.disabled = true;
                    } else {
                        uploadMsg.textContent = 'Upload failed: ' + (data.message || 'Unknown error');
                        uploadMsg.classList.remove('hidden');
                        uploadMsg.classList.add('text-red-600');
                    }
                    submitBtn.disabled = false;
                })
                .catch(() => {
                    uploadMsg.textContent = 'Upload failed. Please try again.';
                    uploadMsg.classList.remove('hidden');
                    uploadMsg.classList.add('text-red-600');
                    submitBtn.disabled = false;
                });
            };

            // Enable submit button when audio is recorded
            if (audioBlob) {
                submitBtn.disabled = false;
                saveProgressBtn.disabled = false;
            }

            // Save Progress button logic
            saveProgressBtn.onclick = function() {
                if (!audioBlob) return;
                saveProgressBtn.disabled = true;
                uploadMsg.classList.add('hidden');
                const formData = new FormData();
                formData.append('audio', audioBlob, 'recording.webm');
                formData.append('save_progress', 'true'); // Flag to indicate this is a save, not submit
                fetch('/api/save-progress', {
                    method: 'POST',
                    body: formData
                })
                .then(res => res.json())
                .then(data => {
                    if (data.success) {
                        uploadMsg.textContent = 'Progress saved successfully! Redirecting to dashboard...';
                        uploadMsg.classList.remove('hidden');
                        uploadMsg.classList.remove('text-red-600');
                        uploadMsg.classList.add('text-green-600');
                        // Redirect to dashboard after 2 seconds
                        setTimeout(() => {
                            window.location.href = '/participant-dashboard';
                        }, 2000);
                    } else {
                        uploadMsg.textContent = 'Save failed: ' + (data.message || 'Unknown error');
                        uploadMsg.classList.remove('hidden');
                        uploadMsg.classList.add('text-red-600');
                    }
                    saveProgressBtn.disabled = false;
                })
                .catch(() => {
                    uploadMsg.textContent = 'Save failed. Please try again.';
                    uploadMsg.classList.remove('hidden');
                    uploadMsg.classList.add('text-red-600');
                    saveProgressBtn.disabled = false;
                });
            };

            // Completion button event listeners
            document.getElementById('dashboardBtn').addEventListener('click', function() {
                window.location.href = '/participant-dashboard';
            });

            document.getElementById('nextTaskBtn').addEventListener('click', function() {
                fetch('/api/user-tasks')
                    .then(res => res.json())
                    .then(data => {
                        if (data.success) {
                            const typingTask = data.tasks.find(t => t.task_name === 'Typing Task');
                            if (!typingTask || typingTask.status !== 'Completed') {
                                // Typing Task not completed, go to task2
                                window.location.href = '/task2.html';
                                return;
                            }
                            // Typing Task completed, check Reading Comprehension
                            const comprehensionTask = data.tasks.find(t => t.task_name === 'Reading Comprehension');
                            if (!comprehensionTask || comprehensionTask.status !== 'Completed') {
                                // Comprehension not completed, go to task3
                                window.location.href = '/task3.html';
                                return;
                            }
                            // Both completed
                            alert('All tasks are complete.');
                        } else {
                            // On error, go to task2 as fallback
                            window.location.href = '/task2.html';
                        }
                    })
                    .catch(() => {
                        // On error, go to task2 as fallback
                        window.location.href = '/task2.html';
                    });
            });
            // --- End Audio Recording Logic ---
